{% extends 'base.html' %}
{% block title %}
    Edit Profile page
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Edit Profile page</h1><br><br>

    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update Profile page</button><br><br>
        
        </form>
        
    </div>


{% else %}

    You are not allowed here.

{% endif %} 


{% endblock %}
